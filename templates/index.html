<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section" id="home-section">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <h1 class="text-center">Transform the Transcript Document to Excel</h1>
                  <p class="text-center">Transform the Transcript docx into excel Free of charge</p>
                  <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label class="form-label">Upload the transcipt of the meeting in docx format</label>
                      
                      <input class="form-control" type="file" name="file" id="file-input">
                      <button type="submit" class="btn btn-primary" id="upload-button">Upload File</button>
                      
                    </div>
                  </form>
              </div>
              <div class="col-lg-6">
                  <div class="lottie-image">
                      <!-- Replace with your Lottie animation code or embed -->
                      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets6.lottiefiles.com/packages/lf20_mp6wwkvx.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;"  loop  autoplay></lottie-player>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Divider 1 -->
    <div class="divider">
      <hr>
    </div>
    <section class="feature-section" id="table-section">
      <div class="container">
        <h2>{% if filename %} {{ filename }} </h2> 
        <p>The meeting duration was {% if last_entry %} {{ last_entry }} .</p> 
        <button type="submit" class="btn btn-success" id="Excel-button" onclick="handleExcelButtonClick()">Save as Excel</button>
        {% endif %}
        {% endif %}
      </div>
      <div class="container">
        <!-- Display the HTML table here -->
        
        {% if table_html %}
        <div style="height: 250px; overflow-y: auto;"">{{ table_html | safe }}</div>
        {% endif %}
        
      </div>
    </section>
    
  </body>
</html>
